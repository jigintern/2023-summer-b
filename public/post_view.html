<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿詳細ページ</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/post_view.css">
    <script src="./js/authlogin.js"></script>
    <script>
        window.onload = async (event) => {
            event.preventDefault();
            localStorage.setItem("previous_screen", window.location.href);
            const currentURL = window.location.href;
            const URLParams = new URLSearchParams(currentURL.split("?")[1]);
            var id = "";
            id = URLParams.get("id");
            const fetchURL = "/getpost?id=" + id;
            const res = await fetch(fetchURL);
            res.text().then((data) => {
                const result = JSON.parse(data);
                const targetDiv = document.querySelector('.image_area');
                const textElement = document.createElement('div');
                textElement.textContent = "タイトル：" + result.title;
                textElement.classList.add('title');
                const imagediv = document.createElement('div');
                var imageElement = document.createElement('img');
                imageElement.src = "data:image/png;" + result.imgpath;
                imageElement.alt = result.title; // オプション：画像が読み込めない場合の代替テキスト
                imageElement.style.width = "70vw"; // オプション：画像の幅
                imageElement.style.height = "auto"; // オプション：画像の高さ
                imagediv.appendChild(imageElement);
                textElement.appendChild(imagediv);
                targetDiv.appendChild(textElement);
                document.getElementById("text_contents").innerText += result.text_contents;
            })
        }
    </script>
</head>

<body>
    <header>
        <a href="index.html" class="header-link">
            <img src="./img/SL_logo.png" alt="Logo">
            <p>スケッチャラボ</p>
        </a>
        <div class="login"></div>
    </header>
    <div class="sidebar">
        <!-- サイドバーのhomeボタンにindex.htmlへのリンクを追加 -->
        <a href="index.html" class="sidebar-button-link">
            <button>home</button>
        </a>
        <a href="newpost.html" class="sidebar-button-link">
            <button>posts</button>
        </a>
        <a href="prf.html" class="sidebar-button-link">
            <button>prf</button>
        </a>
    </div>
    <div class="post">
        <div class="image_area"></div>
        <div id="text_contents">本文：</div>
    </div>

    <footer>
        <img src="./img/logo02-tr.png" alt="Logo2">
        <p>バグバスターズ</p>
    </footer>
</body>

</html>
