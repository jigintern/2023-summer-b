<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <link rel="stylesheet" href="./css/newpost.css">
    <script type="module" src="draw.js"></script>
</head>

<body>
    <header>
        <img src="./img/SL_logo.png" alt="Logo">
        <p>スケッチャラボ</p>
        <button>Login</button>
    </header>
    <div class="sidebar">
        <button>home</button>
        <button>posts</button>
        <button>prf</button>
    </div>
    <!-- ここから内容 -->
    <section class="section">
        <h1>新規投稿</h1>
        <form id="submitpsot">
            <!-- タイトル -->
            <div>
                <!-- <label class="label">user id</label>
                    <input class="input" type="number" id="post-user-id" value="5" />
                    <label class="label">imgpath</label>
                    <input class="input" type="text" id="imgpath" value="null" /> -->
                <label class="label">タイトル</label>
                <input class="input" type="text" id="title" />
            </div>
            <!-- お絵かき -->
            <div>
                <canvas id="canvas" width="600" height="400"></canvas>
                <div>
                    color<br>
                    <!-- <input type="radio" id="colorRed" name="color" value="red" />
                    <label for="colorRed">Red</label><br>
                    <input type="radio" id="colorBlue" name="color" value="blue" />
                    <label for="colorBlue">Blue</label><br>
                    <input type="radio" id="colorGreen" name="color" value="green" />
                    <label for="colorGreen">Green</label><br>
                    <input type="radio" id="colorBlack" name="color" value="black" checked />
                    <label for="colorBlack">Black</label><br>
                    <input type="radio" id="colorWhite" name="color" value="white" />
                    <label for="colorBlack">White</label><br> -->

                    <fieldset class="custom-radio">
                        <label for="colorRed">
                            <input type="radio" id="colorRed" name="color" value="red" />
                            Red
                        </label>
                        <label for="colorBlue">
                            <input type="radio" id="colorBlue" name="color" value="blue" />
                            Blue
                        </label>
                        <label for="colorGreen">
                            <input type="radio" id="colorGreen" name="color" value="green" />
                            Green
                        </label>
                        <label for="colorBlack">
                            <input type="radio" id="colorBlack" name="color" value="black" checked />
                            Black
                        </label>
                        <label for="colorWhite">
                            <input type="radio" id="colorWhite" name="color" value="white" />
                            White
                        </label>
                    </fieldset>


                    penWeight<br>
                    <input type="range" id="penWeight" min="1" max="10" value="2" />
                    <br>
                    <input type="button" id="clearCanvas" value="すべて消す" />
                    <br>
                    <input type="button" id="outputCanvas" value="画像出力" />
                </div>
            </div>
            <!-- 日記textbox -->
            <div>
                <label class="label">日　記　</label>
                <input class="input" type="textbox" id="text-contents" />
            </div>
        </form>

        <button>投稿</button>
    </section>

    <footer>
        <img src="./img/logo02-tr.png" alt="Logo2">
        <p>バグバスターズ</p>
    </footer>
</body>

</html>
