<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規投稿ページ</title>
    <link>
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/newpost.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/newpost.js"></script>
    <script src="./js/authDID.js"></script>
    <script src="./js/authlogin.js"></script>
</head>

<body>
    <header>
        <a href="index.html" class="header-link">
            <img src="./img/SL_logo.png" alt="Logo">
            <p>スケッチャラボ</p>
        </a>

        <p class="timer">残り時間: <span id="time">--:--</span></p>

        <div class="login"></div>
    </header>
    <div class="sidebar">
        <a href="index.html" class="sidebar-button-link">
            <button>ホーム</button>
        </a>
        <a href="newpost.html" class="sidebar-button-link">
            <button>絵日記を書く</button>
        </a>
        <a href="prf.html" class="sidebar-button-link">
            <button>プロフィール</button>
        </a>
    </div>
    <!-- ここから内容 -->
    <section class="section">
        <div id="main">
            <h1>新規投稿</h1>
            <form id="submitpsot">
                <!-- タイトル -->
                <div>
                    <label class="label">タイトル</label><br>
                    <input class="input" type="text" id="title" required />
                </div>
                <!-- お絵かき -->
                <div class="draw-area">

                    <div id="canvas-wrap">
                    </div>

                </div>

                <!-- 日記textbox -->
                <div>
                    <label class="label">日記</label>
                    <br>
                    <textarea id="text-contents"></textarea>
                </div>

                <button class="button primary" id="submit-btn">投稿</button>
                <p id="error"></p>
            </form>
        </div>


        <div id="right">
            <!-- tool box -->
            <div class="toolbox">
                <button id="undo">戻る</button>
                <button id="redo">進む</button>
                <br>
                <br>
                色
                <label><input type="color" name="favorite_color" id="color">
                </label><br>
                <input type="radio" id="pen" name="tool" value="pen" checked />
                <label for="pen">ペン</label><br>
                <input type="radio" id="eraser" name="tool" value="eraser" />
                <label for="eraser">消しゴム</label><br>

                <br>
                太さ<br>
                <input type="range" id="penWeight" min="1" max="15" value="2" />
                <br><br>
                <button id="clearCanvas" >すべて消す</button>
                <br>
            </div>
        </div>

    </section>

    <footer>
        <img src="./img/logo02-tr.png" alt="Logo2">
        <p>バグバスターズ</p>
    </footer>
</body>

</html>
