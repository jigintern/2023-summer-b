<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <link rel="stylesheet" href="./css/newpost.css">
    <script type="module" src="draw.js"></script>
    <script type="module" src="./js/newpost.js"></script>
</head>

<body>
    <header>
        <img src="./img/SL_logo.png" alt="Logo">
        <p>スケッチャラボ</p>
        <button>Login</button>
    </header>
    <div class="sidebar">
        <button>home</button>
        <button>posts</button>
        <button>prf</button>
    </div>
    <!-- ここから内容 -->
    <section class="section">
        <div id="main">
            <h1>新規投稿</h1>
            <form id="submitpsot">
                <!-- タイトル -->
                <div>
                    <label class="label">タイトル</label><br>
                    <input class="input" type="text" id="title" />
                </div>
                <!-- お絵かき -->
                <div class="draw-area">
    
                    <div id="canvas-wrap">
                        <canvas id="canvas" width="600" height="400"></canvas>
                    </div>
    
                </div>
    
                <!-- 日記textbox -->
                <div>
                    <label class="label">本文</label>
                    <br>
                    <textarea id="text-contents"></textarea>
                </div>
                
                <button class="button primary" disabled>投稿</button>
                <p id="error"></p>
            </form>    
        </div>


        <div id="right">
            <!-- tool box -->
            <div class="toolbox">
                色<br>
                <input type="radio" id="colorRed" name="color" value="red" />
                <label for="colorRed">赤</label><br>
                <input type="radio" id="colorBlue" name="color" value="blue" />
                <label for="colorBlue">青</label><br>
                <input type="radio" id="colorGreen" name="color" value="green" />
                <label for="colorGreen">緑</label><br>
                <input type="radio" id="colorBlack" name="color" value="black" checked />
                <label for="colorBlack">黒</label><br>
                <input type="radio" id="colorWhite" name="color" value="white" />
                <label for="colorWhite">白</label><br>

                <br>
                太さ<br>
                <input type="range" id="penWeight" min="1" max="15" value="2" />
                <br><br>
                <input type="button" id="clearCanvas" value="すべて消す" />
                <br>
                <input type="button" id="outputCanvas" value="画像出力" style="display: none;" />
            </div>
        </div>

    </section>

    <footer>
        <img src="./img/logo02-tr.png" alt="Logo2">
        <p>バグバスターズ</p>
    </footer>
</body>

</html>
